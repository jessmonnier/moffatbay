{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Moffat Bay Lodge{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'web/style.css' %}">
</head>
<body>
  <header>
    <h1>Moffat Bay Lodge</h1>
    <nav>
      <ul>
        <li><a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Home</a></li>
        <li><a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
        <li><a href="{% url 'attractions' %}" class="{% if request.resolver_match.url_name == 'attractions' %}active{% endif %}">Attractions</a></li>
        <li><a href="{% url 'reservation' %}" class="{% if request.resolver_match.url_name == 'reservation' %}active{% endif %}">Reservations</a></li>
        <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
        <li><a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">Login</a></li>
        <li><a href="{% url 'register' %}" class="{% if request.resolver_match.url_name == 'register' %}active{% endif %}">Register</a></li>
      </ul>
    </nav>
  </header>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Blue Team Capstone</p>
  </footer>
</body>
</html>
